<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIANLOPE - Sistem Antrian Loket Pendaftaran</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #34a89f ;
            --primary-dark: #227a73;
            --secondary: #1b9c92;
            --accent: #09caba;
            --text-primary: #000000;
            --text-secondary: #000000;
            --white: #ffffff;
            --gray-50: #f7fafc;
            --gray-100: #edf2f7;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: slideDown 0.8s ease-out;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            margin: 0 auto 20px auto;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .main-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            color: var(--white);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.75rem;
            letter-spacing: 0.02em;
        }

        .tagline {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            animation: slideUp 0.8s ease-out 0.4s both;
        }

        .card {
            background: var(--white);
            border-radius: 24px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: var(--shadow-xl);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--white);
            box-shadow: var(--shadow-lg);
            transition: transform 0.3s ease;
        }

        .card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }

        .card-description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .card-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            text-decoration: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.3s;
        }

        .card-button:hover::before {
            left: 100%;
        }

        .card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(52, 168, 159, 0.4);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: -10s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: -5s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                margin-bottom: 2.5rem;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin-top: 2rem;
            }

            .subtitle {
                font-size: 1.125rem;
            }

            .tagline {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem 1rem;
            }

            .card-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #e2e8f0;
                --text-secondary: #a0aec0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <header class="header">
            <div id="logoContainer" class="logo-container"></div>
            
            <h1 id="institutionName" class="main-title">SIANLOPER</h1>
            <p class="subtitle">Aplikasi Antrian Loket Pendaftaran</p>
            <p class="tagline">RSUD H. Abdul Aziz Marabahan</p>
        </header>

        <main class="cards-grid">
            <div class="card" onclick="navigateToLoket('staff-a.html')">
                <div class="card-icon">
                    <i class="fas fa-user-nurse"></i>
                </div>
                <h2 class="card-title">Loket A</h2>
                <p class="card-description">Akses manajemen antrian dan layanan petugas Loket A</p>
                <a href="staff-a.html" class="card-button" onclick="event.stopPropagation();">
                    <span>Masuk Loket A</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>

            <div class="card" onclick="navigateToLoket('staff-b.html')">
                <div class="card-icon">
                    <i class="fas fa-user-nurse"></i>
                </div>
                <h2 class="card-title">Loket B</h2>
                <p class="card-description">Akses manajemen antrian dan layanan petugas Loket B</p>
                <a href="staff-b.html" class="card-button" onclick="event.stopPropagation();">
                    <span>Masuk Loket B</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </main>
    </div>

    <script>
        // Electron integration (if available)
        let ipcRenderer, fs, path;
        if (typeof require !== 'undefined') {
            try {
                const electron = require('electron');
                ipcRenderer = electron.ipcRenderer;
                fs = require('fs');
                path = require('path');
            } catch (e) {
                console.log('Electron modules not available');
            }
        }

        let logoClickCount = 0;
        let clickTimeout;

        // Load settings if available
        // Dynamic settings loader (same as main.js)
        function getSettingsPath() {
            try {
                const os = require('os');
                
                // Possible locations for settings.json (in order of priority) - SAME AS MAIN.JS
                const possiblePaths = [
                    // 1. Current directory (development)
                    path.join(__dirname, 'settings.json'),
                    // 2. User data directory (installed app) 
                    path.join(require('electron').remote ? require('electron').remote.app.getPath('userData') : __dirname, 'settings.json'),
                    // 3. Documents folder
                    path.join(os.homedir(), 'Documents', 'Sistem Antrian Rumah Sakit', 'settings.json'),
                    // 4. AppData folder
                    path.join(os.homedir(), 'AppData', 'Roaming', 'Sistem Antrian Rumah Sakit', 'settings.json'),
                    // 5. Resources folder (fallback for built app)
                    path.join(process.resourcesPath || __dirname, 'settings.json')
                ];
                
                // Check if settings.json exists in any of these locations
                for (const settingsPath of possiblePaths) {
                    if (fs.existsSync(settingsPath)) {
                        console.log('Found settings.json at:', settingsPath);
                        return settingsPath;
                    }
                }
                
                // Fallback
                console.log('Settings.json not found, using fallback');
                return path.join(__dirname, 'settings.json');
            } catch (error) {
                console.error('Error getting app path, using fallback:', error);
                // Fallback for when electron context is not available
                return path.join(__dirname, 'settings.json');
            }
        }

        function loadSettings() {
            try {
                const settingsPath = getSettingsPath();
                
                if (fs.existsSync(settingsPath)) {
                    const settingsData = fs.readFileSync(settingsPath, 'utf8');
                    return JSON.parse(settingsData);
                } else {
                    // Return default settings if file doesn't exist
                    return {
                        displaySettings: {
                            logo: {
                                path: "assets/logo.svg",
                                width: 120,
                                height: 60
                            },
                            institutionName: "RSUD H. Abdul Aziz Marabahan",
                            runningText: "Selamat Datang di Sistem Antrian Rumah Sakit",
                            showVideo: false,
                            youtubeUrl: ""
                        }
                    };
                }
            } catch (error) {
                console.error('Error loading settings:', error);
                // Return default settings if there's an error
                return {
                    displaySettings: {
                        logo: {
                            path: "assets/logo.svg",
                            width: 120,
                            height: 60
                        },
                        institutionName: "RSUD H. Abdul Aziz Marabahan",
                        runningText: "Selamat Datang di Sistem Antrian Rumah Sakit",
                        showVideo: false,
                        youtubeUrl: ""
                    }
                };
            }
        }

        // Load and apply settings
        try {
            if (fs && path) {
                const settings = loadSettings();
                applySettings(settings);
            }
        } catch (error) {
            console.error('Error loading settings:', error);
            // Use default settings
            const defaultSettings = {
                displaySettings: {
                    logo: {
                        path: "assets/logo.svg",
                        width: 120,
                        height: 60
                    },
                    institutionName: "RSUD H. Abdul Aziz Marabahan"
                }
            };
            applySettings(defaultSettings);
        }

        function applySettings(settings) {
            const logoContainer = document.getElementById('logoContainer');
            
            if (settings?.displaySettings?.logo?.path) {
                const logo = document.createElement('img');
                
                // Determine correct logo path for development vs production
                let logoPath = settings.displaySettings.logo.path;
                if (fs && !fs.existsSync(logoPath) && process.resourcesPath) {
                    // In production, assets are in resources folder
                    logoPath = path.join(process.resourcesPath, settings.displaySettings.logo.path);
                }
                
                logo.src = logoPath;
                logo.style.width = (settings.displaySettings.logo.width || 120) + 'px';
                logo.style.height = (settings.displaySettings.logo.height || 120) + 'px';
                logo.className = 'logo';
                logo.alt = 'Logo Institusi';
                
                // Handle logo clicks for settings access
                logo.addEventListener('click', handleLogoClick);
                
                logoContainer.innerHTML = '';
                logoContainer.appendChild(logo);
            }
            
            // Apply institution name if available
            const institutionElement = document.getElementById('institutionName');
            if (institutionElement && settings?.displaySettings?.institutionName) {
                institutionElement.textContent = settings.displaySettings.institutionName;
            }
        }

        function handleLogoClick(event) {
            event.preventDefault();
            logoClickCount++;
            
            // Clear previous timeout
            if (clickTimeout) {
                clearTimeout(clickTimeout);
            }
            
            // Check for 7 clicks
            if (logoClickCount >= 7) {
                window.location.href = 'settings.html';
                logoClickCount = 0;
                return;
            }
            
            // Reset counter after 3 seconds
            clickTimeout = setTimeout(() => {
                logoClickCount = 0;
            }, 3000);
        }

        function navigateToLoket(url) {
            // Add smooth transition effect
            document.body.style.opacity = '0.8';
            document.body.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                window.location.href = url;
            }, 200);
        }

        // Add smooth page load animation
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            document.body.style.transform = 'scale(1.02)';
            
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                document.body.style.opacity = '1';
                document.body.style.transform = 'scale(1)';
            }, 100);
        });

        // Add keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                const focusedCard = document.querySelector('.card:focus');
                if (focusedCard) {
                    focusedCard.click();
                }
            }
        });

        // Make cards keyboard accessible
        document.querySelectorAll('.card').forEach((card, index) => {
            card.setAttribute('tabindex', '0');
            card.setAttribute('role', 'button');
            card.setAttribute('aria-label', `Masuk ke ${card.querySelector('.card-title').textContent}`);
        });
    </script>
</body>
</html>
